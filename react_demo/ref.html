<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root">

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
  <script type="text/babel">
    class TextInput extends React.Component {
      focusHandle = this.focusHandle.bind(this)
      constructor(props) {
        super(props)
      }
      focusHandle() {
        this.input.focus()
      }
      render() {
        return (
          <div>
            <input type="text" ref={el => this.input = el} />
            <input type="button" onClick={this.focusHandle} value="press" />
          </div>
        )
      }
    }

    class RefInput extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        const {refInput} = this.props 
        return (
          <input type="text" ref={refInput}/>
        )
      }
    }

    class Button extends React.Component {
      constructor(props) {
        super(props)
        this.handleChange = this.handleChange.bind(this)
      }
      handleChange() {
        this.props.onButtonChange()
      }
      render() {
        return (
          <input type="button" value="press" onClick={this.handleChange} />
        )
      }
    }

    class Wrapper extends React.Component {
      constructor(props) {
        super(props)
        this.focusChange = this.focusChange.bind(this)
      }
      focusChange() {
        this.inputEle.focus()
      }
      render() {
        return (
          <div>
            <RefInput refInput={ el => this.inputEle = el }/>
            <Button onButtonChange={this.focusChange} />
          </div>  
        )
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <div>
            <Wrapper />
            <TextInput />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>
</html>
