<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<div id="root">
		<!-- this is the react container -->
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
  <script type="text/babel">
    class Title extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <h3> { this.props.title } </h3>  
        )
      }
    }
    class Form extends React.Component {
      constructor(props) {
        super(props)
        this.handleSubmit = this.handleSubmit.bind(this)
      }
      handleSubmit(event) {
        console.log('the submit has been trigger')
        event.preventDefault()
      }
      render() {
        return (
          <form onSubmit={ this.handleSubmit }>
            <InputForm />
            <TextArea />
            <SelectInput />
            <input type="submit" value="submit" />
          </form>  
        )
      }
    }
		class InputForm extends React.Component {
			constructor(props) {
				super(props)
				this.state  = { value : '' }
				this.handleChange = this.handleChange.bind(this)
			}
			handleChange(event) {
				this.setState({
					value: event.target.value
				})
			}
			render() {
				return (
          <div>
            <Title title="this is input" />
            <label>
							names:
							<input type="text" value={ this.state.value } onChange={ this.handleChange } />
						</label>
          </div>
				)
			}
		}
    class TextArea extends React.Component {
      constructor(props) {
        super(props)
        this.state = { value : 'this is init  value' }
        this.handleChange = this.handleChange.bind(this)
      }
      handleChange(event) {
        this.setState({
          value: event.target.value
        })
      }
      render() {
        return (
          <div>
            <Title title="this is TextArea" />
            <textarea value={this.state.value} onChange={this.handleChange} />  
          </div>
        )
      }
    }
    class SelectInput extends React.Component {
      constructor(props) {
        super(props)
        this.state = { value: 'jack'}
        this.handleChange = this.handleChange.bind(this)
      }
      handleChange(event) {
        this.setState({
          value: event.target.value
        })
      }
      render() {
        return (
          <div>
            <Title title="this is select" />
            <select value={this.state.value} onChange={this.handleChange}>
              <option value="jack"> jack </option>
              <option value="rose"> rose </option>
              <option value="linda"> linda </option>
              <option value="tom"> tom </option>
              <option value="liu"> liu </option>
            </select>
          </div>  
        )
      }
    }
    class ReverseForm extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          numberCount: 2,
          isGoing: true
        }
        this.handleChange = this.handleChange.bind(this)
      }
      handleChange(event) {
        const target = event.target
        const value = target.type === 'checkbox' ? target.checked : target.value
        const name = target.name
        this.setState({
          [name]: value
        })
      }
      render() {
        return (
          <form>
            <label>
              numbers:
              <input type="number" value={this.state.numberCount} onChange={this.handleChange} name="numberCount" />
            </label>
            <label>
              isGoing:
              <input type="checkbox" checked={this.state.isGoing} onChange={this.handleChange} name="isGoing" />
              { this.state.isGoing ? 'yes' : 'no' }
            </label>
          </form>  
        )
      }
    }
		ReactDOM.render(
			<div>
        <Form />
        <ReverseForm />
			</div>
			,
			document.getElementById('root')
		)
	</script>
</body>
</html>
