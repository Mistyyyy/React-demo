<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
  <script type="text/babel">
    class TabelContainer extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <tabel>
            <thead>
              <TabelHead />
            </thead>
            <tbody>
              <TabelBody />
            </tbody>
          </tabel>
        )
      }
    }
    class TabelHead extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <React.Fragments>
            <TheadColumn />
          </React.Fragments>
        )
      }
    }
    class TheadColumn extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <tr>
            <th>first item</th>
            <th>second item</th>
            <th>third item</th>
            <th>last item</th>
          </tr>  
        )
      }
    }
    class TabelBody extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <React.Fragments>
            <TbodyColumn />
          </React.Fragments>
        )
      }
    } 
    class TbodyColumn extends  React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <tr>
            <td>111111</td>
            <td>222222</td>zdx
            <td>333333</td>
            <td>444444</td>
          </tr>
        )
      }
    }
    ReactDOM.render(
      <TabelContainer />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
